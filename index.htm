<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>バーコード専用読み取りフォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    #reader { width: 300px; margin: 20px auto; }
    #protected, #reader, #submitSection { display: none; }
    input[type="password"] { padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
  </style>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
</head>
<body>
  <h2>パスワード認証</h2>
  <div id="authSection">
    <input type="password" id="password" placeholder="4桁のパスワード">
    <button onclick="checkPassword()">認証</button>
    <p id="authError" style="color: red;"></p>
  </div>

  <div id="protected">
    <h2>バーコード読み取り</h2>
    <div id="reader"></div>
    <p id="result"></p>
    <div id="submitSection">
      <button onclick="submitForm()">Googleフォームに進む</button>
    </div>
  </div>

  <script>
    const correctPassword = "0000"; // パスワード
    let scannedCode = "";

    function checkPassword() {
      const entered = document.getElementById("password").value;
      if (entered === correctPassword) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("protected").style.display = "block";
        startScanner();
      } else {
        document.getElementById("authError").innerText = "パスワードが違います";
      }
    }

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      const config = {
        fps: 10,
        qrbox: 250,
        formatsToSupport: [
          Html5QrcodeSupportedFormats.CODE_128,
      　　Html5QrcodeSupportedFormats.CODE_39,
      　　Html5QrcodeSupportedFormats.EAN_13
        ]
      };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        (decodedText, decodedResult) => {
          console.log(`バーコード読み取り成功: ${decodedText}`);
          document.getElementById("result").innerText = "読み取り成功: " + decodedText;
          scannedCode = decodedText;
          html5QrCode.stop(); // スキャン停止
          document.getElementById("submitSection").style.display = "block";
        },
        (errorMessage) => {
          // 読み取り失敗時の処理（オプション）
        }
      );
    }

    function submitForm() {
      // ↓以下をマスターのフォームURLとentry番号に置き換えてください
      const entryParam = encodeURIComponent(scannedCode);
      const formUrlBase = "https://docs.google.com/forms/d/e/1FAIpQLSfcqGbVrhTtwpw1LU-k2qdSRBXqMH_3x-bt5SJGJo91Nu_LUA/viewform?usp=pp_url&entry.1123508767=";
      window.location.href = formUrl;
    }
  </script>
</body>
</html>

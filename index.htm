<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>認証付きバーコード読取ページ</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #scanner, #resultSection {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>職員認証ページ</h2>
  <p>4桁のパスワードを入力してください。</p>
  <input type="password" id="password" maxlength="4" />
  <button onclick="checkPassword()">認証</button>

  <div id="scanner">
    <h3>バーコードをスキャンしてください</h3>
    <div id="reader" style="width:300px; margin: auto;"></div>
  </div>

  <div id="resultSection">
    <h4>読取結果:</h4>
    <p id="scanResult"></p>
    <a id="formLink" href="#" target="_blank">→ フォームに進む</a>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "0000") {
        document.getElementById("scanner").style.display = "block";
        startScanner();
      } else {
        alert("パスワードが違います。");
      }
    }

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" }, // 背面カメラ
        {
          fps: 10,
          qrbox: 250
        },
        (decodedText, decodedResult) => {
          html5QrCode.stop();
          document.getElementById("reader").innerHTML = "";
          document.getElementById("resultSection").style.display = "block";
          document.getElementById("scanResult").textContent = decodedText;

          // フォームURLにIDを追加（ここは適宜変更してください）
          const formUrlBase = "https://docs.google.com/forms/d/e/1FAIpQLSfcqGbVrhTtwpw1LU-k2qdSRBXqMH_3x-bt5SJGJo91Nu_LUA/viewform?usp=pp_url&entry.1234567890=";
          document.getElementById("formLink").href = formUrlBase + encodeURIComponent(decodedText);
        },
        (errorMessage) => {
          // スキャンエラーは無視してOK
        }
      ).catch(err => {
        alert("カメラの起動に失敗しました: " + err);
      });
    }
  </script>
</body>
</html>
